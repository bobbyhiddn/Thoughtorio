<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- High-contrast crosshair: white under-stroke plus dark top-stroke for visibility -->
  <g stroke-linejoin="round" stroke-linecap="round" fill="none" transform="translate(16,16) scale(0.65) translate(-16,-16)">
    <!-- Underlay (white) -->
    <g stroke="#ffffff" stroke-width="4">
      <line x1="16" y1="4" x2="16" y2="28" />
      <line x1="4" y1="16" x2="28" y2="16" />
      <circle cx="16" cy="16" r="3" />
    </g>
    <!-- Overlay (dark) -->
    <g stroke="#1f2937" stroke-width="2">
      <line x1="16" y1="4" x2="16" y2="28" />
      <line x1="4" y1="16" x2="28" y2="16" />
      <circle cx="16" cy="16" r="3" />
    </g>
  </g>
</svg>
